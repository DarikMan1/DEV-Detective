<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective - CodeHelp</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div id="btn-mode">
                <p id="mode-text">Dark</p>
                <div><img id="mode-icon" src="./assets/images/moon-icon.svg" alt=""/></div>
            </div>
        </header>

        <main>
            <div id="app">
                <div class="searchbar-container active">
                    <input type="search" name="user-input" id="input" placeholder="Enter a GitHub Username..." required/>
                    <div class="error">
                        <p id="no-results">no search results</p>
                    </div>
                    <button class="btn-search" id="submit">Search</button>
                </div>

                <div>
                    <div>
                        <div>
                            <img/>
                            <div>
                                <div>
                                    <h2></h2>
                                    <a href="#"></a>
                                </div>
                                <p id="date"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
